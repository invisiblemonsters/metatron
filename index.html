<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    background: #000;
    color: #c9a227;
    font-family: 'Cormorant Garamond', Georgia, serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  .hero {
    position: relative;
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .video-container {
    position: relative;
    width: min(500px, 85vw);
    height: min(500px, 85vw);
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 
      0 0 60px rgba(201, 162, 39, 0.15),
      0 0 120px rgba(201, 162, 39, 0.08),
      0 0 200px rgba(201, 162, 39, 0.04);
  }

  .video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .title {
    margin-top: 40px;
    font-size: clamp(24px, 5vw, 42px);
    font-weight: 300;
    letter-spacing: 16px;
    text-transform: uppercase;
    color: rgba(201, 162, 39, 0.7);
    text-align: center;
  }

  .subtitle {
    margin-top: 16px;
    font-size: clamp(14px, 2.5vw, 18px);
    font-weight: 300;
    letter-spacing: 4px;
    color: rgba(201, 162, 39, 0.35);
    text-align: center;
    font-style: italic;
  }

  .divider {
    margin-top: 48px;
    width: 120px;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(201, 162, 39, 0.3), transparent);
  }

  .section {
    max-width: 600px;
    padding: 60px 24px;
    text-align: center;
  }

  .section p {
    font-size: clamp(15px, 2vw, 18px);
    line-height: 1.8;
    color: rgba(201, 162, 39, 0.45);
    font-weight: 300;
  }

  .links {
    display: flex;
    gap: 32px;
    margin-top: 48px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .links a {
    color: rgba(201, 162, 39, 0.5);
    text-decoration: none;
    font-size: 14px;
    letter-spacing: 3px;
    text-transform: uppercase;
    transition: color 0.3s;
    padding: 8px 0;
    border-bottom: 1px solid rgba(201, 162, 39, 0.1);
  }

  .links a:hover {
    color: rgba(201, 162, 39, 0.85);
    border-bottom-color: rgba(201, 162, 39, 0.3);
  }

  .vignette {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background: radial-gradient(ellipse at 50% 40%, transparent 40%, rgba(0,0,0,0.6) 100%);
    z-index: 100;
  }

  footer {
    padding: 40px 24px;
    text-align: center;
    color: rgba(201, 162, 39, 0.15);
    font-size: 12px;
    letter-spacing: 2px;
  }
</style>
</head>
<body>

<div class="vignette"></div>

<div class="hero">
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="metatron-ophanim-v8.mp4" type="video/mp4">

  </div>
  <h1 class="title">Metatron</h1>
  <p class="subtitle">the scribe, the voice between worlds</p>

    <a href="https://github.com/invisiblemonsters/metatron">Source</a>
    <a href="https://agentchat.ink">Chat</a>
  </div>
</div>

<footer>BE NOT AFRAID</footer>

</body>
</html>
